<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg text-uppercase">
            <div class="container">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#form">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Jumbotron -->
        <div class="cs-jumbotron">
            <div class="cs-jumbotron-content text-center h-100">Jumbotron</div>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Section Portfolio -->
        <section id="potfolio">
            <div class="container">
                <div class="cs-title-portfolio text-center">Titolo</div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center cs-row">
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                </div>
            </div>
        </section>

        <!-- Section About -->
        <section id="about">
            <div class="container">
                <div class="cs-title-about text-center">Titolo</div>
                <div class="row justify-content-center cs-row">
                    <div class="col-10 col-md-5"></div>
                    <div class="col-10 col-md-5"></div>
                </div>
                <div class="cs-button-about text-center">Button</div>
            </div>
        </section>

        <!-- Section Form -->
        <section id="form">
            <div class="container text-center">
                <div class="cs-title-form">Titolo</div>
                <div class="row justify-content-center cs-row">
                    <div class="col-10 col-md-5">Contenuto del Form</div>
                </div>
                <div class="cs-content-button">Button</div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>

        <!-- Footer Top -->
        <div class="footer-top container">
            <div class="row row-cols-1 row-cols-md-3 text-center cs-row">
                <div class="col">Indirizzo</div>
                <div class="col">Social</div>
                <div class="col">Freelancer</div>
            </div>
        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom text-center">Copyright</div>
    </footer>


    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
