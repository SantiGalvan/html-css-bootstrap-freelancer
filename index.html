<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>

        <!-- Navbar -->
        <nav class="container-fluid">
            <div class="row align-items-center h-100 px-3">
                <div class="col cs-nav-left">Titolo</div>
                <div class="col text-end cs-nav-right d-md-none">Menu</div>
                <div class="col text-end cs-nav-right d-none d-md-block">Links</div>
            </div>
        </nav>

        <!-- Jumbotron -->
        <div class="cs-jumbotron">
            <div class="cs-jumbotron-content text-center h-100">Jumbotron</div>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Section Portfolio -->
        <section id="potfolio">
            <div class="container">
                <div class="cs-title-portfolio text-center">Titolo</div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center cs-row">
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                    <div class="col">Immagine</div>
                </div>
            </div>
        </section>

        <!-- Section About -->
        <section id="about">
            <div class="container">
                <div class="cs-title-about text-center">Titolo</div>
                <div class="row justify-content-center cs-row">
                    <div class="col-10 col-md-5"></div>
                    <div class="col-10 col-md-5"></div>
                </div>
                <div class="cs-button-about text-center">Button</div>
            </div>
        </section>

        <!-- Section Form -->
        <section id="form">
            <div class="container text-center">
                <div class="cs-title-form">Titolo</div>
                <div class="row justify-content-center cs-row">
                    <div class="col-10 col-md-5">Contenuto del Form</div>
                </div>
                <div class="cs-content-button">Button</div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>

        <!-- Footer Top -->
        <div class="footer-top container">
            <div class="row row-cols-1 row-cols-md-3 text-center cs-row">
                <div class="col">Indirizzo</div>
                <div class="col">Social</div>
                <div class="col">Freelancer</div>
            </div>
        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom text-center">Copyright</div>
    </footer>

</body>

</html>
